name: Databricks CI/CD

on:
  push:
    branches:
      - main
      - Test
  pull_request:

jobs:
  databricks-ci:
    runs-on: ubuntu-latest
    env:
      DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
      DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}

    steps:
      # 1. Checkout code
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2. Install Databricks CLI
      - name: Install Databricks CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/databricks/setup-cli/main/install.sh | sh
          databricks version

      # 3. Validate bundle
      - name: Validate Databricks Bundle
        run: databricks bundle validate

      # 4. Debug branch name
      - name: Debug branch
        run: echo "Branch detected:${GITHUB_REF##*/}"

      # 5. Deploy based on branch
      - name: Deploy Databricks Bundle
        run: |
          branch="${GITHUB_REF##*/}"
          echo "Running deploy for branch: $branch"

          if [ "$branch" = "main" ]; then
            echo "Deploying to PROD"
            databricks bundle deploy -t prod --verbose
          elif [ "$branch" = "Test" ] || [ "$branch" = "test" ]; then
            echo "Deploying to DEV"
            databricks bundle deploy -t dev --verbose
          else
            echo "No deploy target mapped for branch: $branch"
